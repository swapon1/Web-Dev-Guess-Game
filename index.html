<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Guess the Game </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1> Guess the Game in 10 tries! </h1>  
	<p> Your goal is to guess the number I have randomly selected, and you have 10 tries. I will tell you if it is too high or too low. </p>
	<label for="guess">Enter Number</label>
	<input type="number" name="guess">
	<button type="button">Try</button>

	<div id="message"></div>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
